<body>

            <a href="index.html">&larr; Voltar ao Menu Principal</a>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                window.location.href = 'index.html';
            }
        });
        
        // Adiciona também o registro do Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Certifique-se que este caminho está correto para o seu repositório do GitHub
                navigator.serviceWorker.register('/simulados-itil-4-fundamentos/sw.js') 
                    .then(reg => console.log('Service worker registrado.'))
                    .catch(err => console.log('Service worker não registrado:', err));
            });
        }
    </script>
