<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Práticas de Gestão</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff"/>
</head>
<body>
    <div class="container">
        <div class="back-to-menu">
            <a href="index.html">&larr; Voltar ao Menu Principal</a>
        </div>

        <h1>Práticas de Gestão</h1>
        <p>Escolha um dos blocos de questões abaixo:</p>
        
        <a href="quiz.html?id=praticas_1" class="menu-btn">Simulado Práticas 1</a>
        <a href="quiz.html?id=praticas_2" class="menu-btn">Simulado Práticas 2</a>
        <a href="quiz.html?id=praticas_3" class="menu-btn">Simualdo Práticas 3</a>
        <a href="quiz.html?id=praticas_4" class="menu-btn">Simualdo Práticas 4</a>
    </div>

    <script>
        // Voltar ao menu principal ao pressionar ESC
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                window.location.href = 'index.html';
            }
        });

        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/simulados-itil-4-fundamentos/sw.js')
                    .then(() => console.log('Service worker registrado.'))
                    .catch(err => console.log('Service worker não registrado:', err));
            });
        }
    </script>
</body>
</html>
