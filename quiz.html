<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado ITIL 4</title>
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff"/>
</head>
<body>
    <div class="container">
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div class="back-to-menu">
            <a href="index.html">&larr; Voltar</a> 
        </div>

        <h1 id="quiz-title">Carregando Simulado...</h1>
        
        <div id="quiz-container">
            <h2 id="question">Carregando...</h2>
            <div id="options-container"></div>
            <div class="navigation-buttons">
                <button id="prev-btn" class="hidden">Questão Anterior</button>
                <button id="next-btn" class="hidden">Próxima Pergunta</button>
            </div>
        </div>

        <div id="result-container" class="hidden">
            <h2>Resultado Final</h2>
            <p id="score"></p>
            <p id="percentage"></p>
            <button onclick="location.reload()">Tentar Novamente</button>
        </div>
    </div>
    
    <script src="quiz-engine.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/simulados-itil-4-fundamentos/sw.js')
                    .then(reg => console.log('Service worker registrado.'))
                    .catch(err => console.log('Service worker não registrado:', err));
            });
        }
    </script>
</body>
</html>
