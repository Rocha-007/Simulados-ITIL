<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado por Tópico: Práticas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulado por Tópico: Práticas</h1>
        <div id="quiz-container">
            <h2 id="question">Carregando pergunta...</h2>
            <div id="options-container"></div>
            <button id="next-btn" class="hidden">Próxima Pergunta</button>
        </div>
        <div id="result-container" class="hidden">
            <h2>Resultado Final</h2>
            <p id="score"></p>
            <p id="percentage"></p>
            <button onclick="location.reload()">Tentar Novamente</button>
        </div>
    </div>
    <script src="script_praticas.js"></script>
</body>
</html>
